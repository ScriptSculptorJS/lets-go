<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/body.css">
  <link rel="stylesheet" href="src/styles/header.css">
  <link rel="stylesheet" href="src/styles/button.css">
  <link rel="stylesheet" href="src/styles/activities-card.css">
  <link rel="stylesheet" href="src/styles/completed-card.css">
  <link rel="stylesheet" href="src/styles/date-container.css">
  <title>Let's Go</title>
</head>
<body>
  <header>
    <p>
      <b>Let's <span>GO!</span></b>
    </p>
  </header>

  <main>
    <div class="button-container">
      <label for="types" class="choose" id="types"><b>Choose a type:</b></label>
      <select name="types" class="dropdown js-dropdown">
        <option value="any-type">
          Any type
        </option>
        <option value="education">
          Education
        </option>
        <option value="recreational">
          Recreational
        </option>
        <option value="social">
          Social
        </option>
        <option value="diy">
          DIY
        </option>
        <option value="charity">
          Charity
        </option>
        <option value="cooking">
          Cooking
        </option>
        <option value="relaxation">
          Relaxation
        </option>
        <option value="music">
          Music
        </option>
        <option value="busywork">
          Busywork
        </option>
      </select>
      <button class="activities-button js-activities-button">
        <b>Get activity</b>
      </button>
    </div>
    <div class="alert-container js-alert-container">
      <p class="activity-exists">Activity already listed below. Try again.</p>
    </div>

    <div class="activities-container">
      <div class="tabs-container">
        <div class="tabs-div">
          <button class="activity-list-button js-activity-list-button">
            Activities
          </button>
          <button class="completed-button js-completed-button">
          </button>
        </div>
      </div>
      

      <div class="activities-completed-card js-activities-completed-card">
      </div>
    </div>
  </main>

  <dialog class="date-popup js-date-popup">
    Hello!
  </dialog>
  
  <script src="src/scripts/button.js" type="module"></script>
</body>
</html>
